<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由基本用法</title>
	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>
	<style>
		/* .arouter-link-active{
			font-size: 20px;
			color: #ff7300;
			text-decoration: none;
		} */
		.active{
			font-size: 20px;
			color: #ff7300;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div id="itany">
		<div>
			<!-- 使用router-link组件来定义导航，to属性指定链接url -->
			<router-link to="/home">主页</router-link>
			<router-link to="/news">新闻</router-link>
		</div>
		<div>
			<!-- router-view用来显示路由内容 -->
			<router-view></router-view>	
		</div>
	</div>

	<script>
		// 1.定义相应的组件
		var Home={
			template:'<h3>我是主页</h3>'
		}
		var News={
			template:'<h3>我是新闻</h3>'
		}

		// 2.配置路由
		const routes=[
			{path:'/home',component:Home},
			{path:'/news',component:News},
			{path:'*',redirect:'/home'} //路由的重定向，如果匹配不到正确的路由就会跳到home
		]

		// 3.创建路由实例对象
		const router=new VueRouter({
			routes, //简写，相当于routes:routes
			mode:'history', //更改模式，默认是hash
			linkActiveClass:'active', //更改活动链接的类名，默认是router-link-active

		})

		// 4.创建根实例并将路由挂载到Vue实例上
		var vm=new Vue({
			el:'#itany',
			router, //注入路由
			data:{
				msg:'Vue js'
			}
		})
	</script>
</body>
</html>
