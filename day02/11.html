<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画: 自定义过渡类名</title>
	<script src="js/vue.js"></script>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		p{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="itany">
		<button @click="flag=!flag">点我</button>
		
		<!-- 引入第三方库也可以自己写动画，
		可以通过以下特性来自定义过渡类名：
			enter-class
			enter-active-class
			enter-to-class (2.1.8+)
			leave-class
			leave-active-class
			leave-to-class (2.1.8+) 
		-->
		<transition 
			enter-active-class="animated bounceInLeft"
			leave-active-class="animated bounceOutRight"
		>
			<p v-show="flag">VueJs</p>
		</transition>
	</div>

	<script>
		let vm=new Vue({
			el:'#itany',
			data:{				
				flag:false
			}
		})
	</script>
</body>
</html>
