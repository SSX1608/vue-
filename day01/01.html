<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			// 配置是否允许vue.devtools检查代码，方便调试，生产环境中需要设置为false
			Vue.config.devtools=true;
			Vue.config.productionTip=false;//阻止vue生产环境提示消息
			var vm=new Vue({
				el:'#itany',//指定关联的元素
				data:{ //存储数据
					msg:'Hello World'
				}
			})
		}
	</script>
</head>
<body>
	<div id="itany">
	<!-- {{}}大括号成为模板 用来进行数据绑定显示在页面中的-->
		{{msg}}
	</div>
</body>
</html>
