<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡和默认行为</title>
	<script src="js/vue.js"></script>
	<script>
	window.onload=function(){
		let vm=new Vue({
			el:'#itany',
			data:{
				
			},
			methods:{
				// show(e){
				// 	e.stopPropagation(); //原生js阻止冒泡
				// 	console.log(111);
				// },
				show(){
					console.log(111);
				},
				print(){
					console.log(222)
				},
				write(){
					console.log(333)
				},
				study(e){
					// e.preventDefault();
					console.log(444)
				}
			}
		})
	}
	</script>
</head>
<body>
	<div id="itany">
		<div @click="write">
			<p @click="print">
				<!-- <button @click="show($event)">点我</button> -->
				<!-- 添加修饰符.stop -->
				<button @click.stop="show()">点我</button>
			</p>
		</div>
		<hr>

		<!-- <a href="#" @click="study($event)">我是链接</a> -->
		<a href="#" @click.prevent="study()">我是链接</a>
	</div>
</body>
</html>
