<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板{{}}</title>
	<script src="js/vue.js"></script>
	<script>
	window.onload=function(){
		let vm=new Vue({
			el:'#itany',
			data:{
				msg:'hello world'
			},
			created(){ //在火狐测试，阻止浏览器，显示大括号
				// alert(111)
			}
		})
	}
	</script>
	<style>
		/*必须配置css样式配合v-cloak使用防止大括号闪烁*/
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="itany">
		<!-- 双向数据绑定 -->
		<input type="text" v-model="msg">

		<!-- 防止闪烁 -->
		<h3 v-cloak>{{msg}}</h3>
		
		<!-- 不会出现闪烁 -->
		<h4 v-text="msg"></h4><!-- 纯文本 -->
		<h4 v-html="msg"></h4><!-- 识别标签 -->
		
		<!-- 数据只绑定一次 -->
		<h3 v-once>{{msg}}</h3>
		<!-- 不进行编译，原样显示 -->
		<h3 v-pre>{{msg}}</h3>
	</div>
</body>
</html>
