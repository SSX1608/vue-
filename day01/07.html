<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件简写和事件对象$event</title>
	<script src="js/vue.js"></script>
	<script>
	window.onload=function(){
		let vm=new Vue({
			el:'#itany',
			data:{
				
			},
			methods:{
				show(){
					console.log(111);
				},
				print(e){
					console.log(e) //传入的$event为事件对象
					console.log(e.target.innerHTML) //原生DOM对象
					console.log(this) //methods里面的this都指Vue实例
				}
			}
		})
	}
	</script>
</head>
<body>
	<div id="itany">
		<button v-on:click="show">点我</button>
		<!-- 事件绑定简写 -->
		<button @click="show">点我(简写)</button>
		<hr>

		<button @click="print($event)">Click Me</button>
	</div>
</body>
</html>
